<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UTC-TUBE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; }
        form { background-color: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); }
        form label { display: block; margin-bottom: 10px; }
        form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #333; border-radius: 5px; background-color: #2c2c2c; color: #e0e0e0; }
        form input:focus { border-color: #ff4444; }
        form button { padding: 10px 15px; background-color: #ff4444; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        form button:hover { background-color: #cc0000; }
    </style>
</head>
<body>
    <main>
        <h1>Register</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic">
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </main>
</body>
</html>

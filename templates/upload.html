<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ff4444;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 8px;
        }

        .upload-form input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }

        .upload-form button {
            background-color: #ff4444;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('upload_video') }}">Upload Video</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
    </header>
    <main>
        <h1>Upload Video</h1>
        <form class="upload-form" action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <button type="submit">Upload Video</button>
        </form>
    </main>
</body>
</html>
